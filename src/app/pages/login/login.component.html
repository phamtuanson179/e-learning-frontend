<div class="row justify-content-center login__component h-100">
    <div class="col-md-12 col-lg-10 d-flex align-items-center">
        <div class="wrap d-md-flex">
            <div class="img" style="background-image: url('../../../assets/img/spt_img/bg-login.jpg');">
            </div>
            <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                    <div class="w-100">
                        <h3 class="mb-4">Đăng nhập</h3>
                    </div>

                </div>
                <form #loginForm="ngForm" id="login-form" (ngSubmit)="onSubmit(loginForm)">
                    <div class="form-group mb-3">
                        <label class="label" for="name">Tên đăng nhập</label>
                        <input type="text" class="form-control" placeholder="Tên đăng nhập" name="username" ngModel
                            required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="label" for="password">Mật khẩu</label>
                        <input type="password" class="form-control" placeholder="Mật khẩu" name="password" ngModel
                            required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-control btn btn-primary rounded submit px-3">Đăng
                            nhập</button>
                    </div>
                    <div class="form-group d-md-flex">
                        <a href="#">Quên mật khẩu?</a>
                    </div>
                </form>
                <!-- <p class="text-center">Bạn chưa đăng kí? <a data-toggle="tab" href="#signup">Đăng kí</a></p> -->
            </div>
        </div>
    </div>
</div>
