<div class="time-filter__section d-flex justify-content-between align-items-center bg-transparent h-100"
    style="column-gap:1rem; ">
    <div class="card flex-row h-100" style="flex: 1;">
        <h5 class="card-header d-flex justify-content-center align-items-center text-center" style="border: 0;">Từ
        </h5>
        <div class="card-body d-flex justify-content-between align-items-center" style=" column-gap:1rem ">
            <nz-date-picker nzSize="large" style="flex:1;" [(ngModel)]="start_date" nzFormat="dd-MM-YYYY"
                (ngModelChange)="on_change_time(TIME_FILTER_TYPE.START)" [nzAllowClear]="nzAllowEmpty">
            </nz-date-picker>
            <nz-time-picker [(ngModel)]="start_time" (ngModelChange)="on_change_time(TIME_FILTER_TYPE.START)"
                nzSize="large" style="flex:1;" [nzAllowEmpty]="nzAllowEmpty"></nz-time-picker>
        </div>
    </div>
    <div class=" card flex-row h-100" style="flex: 1;">
        <h5 class="card-header d-flex justify-content-center align-items-center text-center" style="border: 0;">Đến
        </h5>
        <div class="card-body d-flex justify-content-between align-items-center" style=" column-gap:1rem ">
            <nz-date-picker nzSize="large" style="flex:1;" [(ngModel)]="end_date" [nzAllowClear]="nzAllowEmpty"
                (ngModelChange)="on_change_time(TIME_FILTER_TYPE.END)" nzFormat="dd-MM-YYYY">
            </nz-date-picker>
            <nz-time-picker [(ngModel)]="end_time" nzSize="large" style='flex:1' [nzAllowEmpty]="nzAllowEmpty"
                (ngModelChange)="on_change_time(TIME_FILTER_TYPE.END)"></nz-time-picker>
        </div>
    </div>

</div>
